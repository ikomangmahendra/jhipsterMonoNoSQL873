mongock:
  migration-scan-package:
    - com.mycompany.myapp.config.dbmigrations
  mongo-db:
    read-concern: local
    write-concern:
      journal: false
      w: 'majority'

spring:
  application:
    name: jhipsterMonoNoSQL873
  cloud:
  jackson:
    serialization:
      write-durations-as-timestamps: false
  mail:
    host: localhost
  main:
    allow-bean-definition-overriding: true
  messages:
    basename: i18n/messages
  security:
    oauth2:
      resourceserver:
        jwt:
          authority-prefix: ''
          authorities-claim-name: auth
  task:
    execution:
      thread-name-prefix: jhipster-mono-no-sql-873-task-
      pool:
        core-size: 1
        max-size: 50
        queue-capacity: 10000
    scheduling:
      thread-name-prefix: jhipster-mono-no-sql-873-scheduling-
      pool:
        size: 20
  thymeleaf:
    mode: HTML

server:
  port: 10344
  address: localhost

