<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (templateProperties(); as templatePropertiesRef) {
      <div>
        <h2 data-cy="templatePropertiesDetailsHeading"><span>Template Properties</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span>ID</span></dt>
          <dd>
            <span>{{ templatePropertiesRef.id }}</span>
          </dd>
          <dt><span>Label</span></dt>
          <dd>
            <span>{{ templatePropertiesRef.label }}</span>
          </dd>
          <dt><span>Template Column</span></dt>
          <dd>
            @if (templateProperties()!.templateColumn) {
              <div>
                <a [routerLink]="['/template-column', templateProperties()!.templateColumn?.id, 'view']">{{
                  templatePropertiesRef.templateColumn?.id
                }}</a>
              </div>
            }
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
        </button>

        <button type="button" [routerLink]="['/template-properties', templatePropertiesRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
        </button>
      </div>
    }
  </div>
</div>
